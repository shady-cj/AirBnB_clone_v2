<!DOCTYPE html>
<HTML lang="en">
	<HEAD>
		<TITLE>HBNB</TITLE>
	</HEAD>
	<BODY>
		{% if state.not_found %}
		<H1>Not found!</H1>
		{% else %}
		<H1>States: {{state.state.name}}</H1>
		<H1>Cities:</H3>
		<UL>
			{% for city in state.state.cities %}
			<LI>{{city.id}}: <B>{{city.name}}</B></LI>
			{% endfor %}
		</UL>
		{% endif %}
	</BODY>
</HTML>
